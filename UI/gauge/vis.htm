        <script src="wso2vis.ctrls.js" type="text/javascript" charset="utf-8"></script> 
        <script type="text/javascript" charset="utf-8"> 
			var label1 = null, label2 = null, label3 = null, label4 = null;	
			var timer;
			var r;
		
			function drawCircularGauges(r, offsetX, offsetY) {
				var g2;			
				
				function onDataReceived(series) 
				{
					//g2.setValue(series.data[0][0]);
				}
				
				function globalTick() 
				{
					$.ajax(
					{
						url: "/data/sensor?name=Wohnzimmer&type=temperature&lastentry=true",
						method: 'GET',
						dataType: 'json',
						success: onDataReceived
					});
				};
				
				new wso2vis.ctrls.Label() .text("Wohnzimmer") .fontsize(20).fill("#000").stroke("#000").create(r, offsetX + 100, offsetY + 120); 
										  
				g2 = new wso2vis.ctrls.CGauge() .dialRadius(75) .smallTick(2) .largeTick(10) .minVal(-30) .maxVal(30)											.minAngle(90) .maxAngle(270).tickcolor("#000").needlecolor("#555")   										      .create(r, offsetX + 100, offsetY + 95);
											  
				globalTick();
				
				//timer = setInterval(globalTick, 2000);
			}
			
			
			function clearAll() {
				r.clear();
				clearInterval(timer);
			}
			
			window.onload = function () {
				r = Raphael("holder", 1024, 800);
				
				//drawKnobs(r, 0, 0);
				drawCircularGauges(r, 0, 0);
				//drawLinearGauges(r, 0, 0);
				//drawButtonNSevenSegment(r, 0, 0);
			};
        </script>
